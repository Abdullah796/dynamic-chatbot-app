<div class="main-container">
  <div class="container-top"></div>
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card chat-app">
          <div id="plist" class="people-list">
            <div class="col-lg-12 chatbots-header">
              <div class="chat-about">
                <h6 class="m-b-0">Active Chatbots</h6>
              </div>
            </div>
            <ul class="list-unstyled chat-list mt-2 mb-0">
              <li class="clearfix" (click)="nedAdmissionFaqSelected()">
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                <div class="about">
                  <div class="name">Ned Admission FAQs</div>
                  <div class="status"> <i class="fa fa-circle online"></i>online </div>
                </div>
              </li>
              <li class="clearfix" (click)="covidFaqSelected()">
                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                <div class="about">
                  <div class="name">Covid FAQs</div>
                  <div class="status"> <i class="fa fa-circle online"></i> online </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="chat">
            <div class="chat-header clearfix">
              <div class="row">
                <div class="col-lg-6">
                  <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                    <img src={{selectedChatbotAvatar}} alt="avatar">
                  </a>
                  <div class="chat-about">
                    <h6 class="m-b-0">{{selectedChatbotName}}</h6>
                    <small>online</small>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="selectedChatbotName == 'Ned Admission FAQs'" class="chat-history">
              <ul class="m-b-0" *ngFor="let dialogue of nedAdmissionDialogues; index as i;">
                <li *ngIf="dialogue.type=='user'" class="clearfix">
                  <div class="message other-message float-right"> {{dialogue.question}}</div>
                </li>
                <li *ngIf="dialogue.type=='chatbot'" class="clearfix">
                  <div class="message my-message">{{dialogue.retrievedAnswer}}</div>
                  <div class="progress-container">
                    <div class="progress">
                      <div class="progress-bar w-{{dialogue.confidence}} progress-bar-striped" role="progressbar"
                        attr.aria-valuenow="{{dialogue.confidence}}" aria-valuemin="0" aria-valuemax="100">
                        {{dialogue.confidence}}%</div>
                    </div>
                  </div>
                </li>

              </ul>
            </div>
            <div *ngIf="selectedChatbotName == 'Covid FAQs'" class="chat-history">
              <ul class="m-b-0" *ngFor="let dialogue of covidDialogues; index as i;">
                <li *ngIf="dialogue.type=='user'" class="clearfix">
                  <div class="message other-message float-right"> {{dialogue.question}}</div>
                </li>
                <li *ngIf="dialogue.type=='chatbot'" class="clearfix">
                  <div class="message my-message">{{dialogue.retrievedAnswer}}</div>
                  <div class="progress-container">
                    <div class="progress">
                      <div class="progress-bar w-{{dialogue.confidence}} progress-bar-striped" role="progressbar"
                        attr.aria-valuenow="{{dialogue.confidence}}" aria-valuemin="0" aria-valuemax="100">
                        {{dialogue.confidence}}%</div>
                    </div>
                  </div>
                </li>

              </ul>
            </div>
            <div class="chat-message clearfix">
              <div class="input-group mb-0">
                <!-- <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-send"></i></span>
              </div> -->
                <input [(ngModel)]="text" type="text" class="form-control chat-message-input-field"
                  placeholder="Ask Chatbot...">
                <button type="button" class="btn btn-success" (click)="send()" [disabled]="loading">Send <i
                    class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
